<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #7f5af0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .login-container button:hover {
      background: #5a38e0;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="POST" class="login-container">
    <h2>Enter 2FA Code</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input name="code" placeholder="Authenticator Code" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
